<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionários | Styllo Fashion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="componentes.css">
    <link rel="stylesheet" href="cadastro-funcionarios.css">
</head>

<body>
    <header>
        <nav></nav>
    </header>

    <main class="main-container">

        <div class="left-column">
            <section class="card form-card">
                <header>
                    <h2><i class="fa-solid fa-user-plus"></i> Novo Cadastro</h2>
                    <div class="steps-indicator">
                        <span class="step active" id="step-indicator-1">1. Dados Pessoais</span>
                        <span class="line"></span>
                        <span class="step" id="step-indicator-2">2. Dados de Acesso</span>
                    </div>
                </header>

                <form id="form-cadastro">
                    <div id="step-1" class="form-step">
                        <div class="input-group big-input">
                            <label>Nome Completo</label>
                            <input type="text" id="nome" name="nome" placeholder="Ex: Maria Silva" required>
                        </div>

                        <div class="row">
                            <div class="input-group big-input">
                                <label>CPF</label>
                                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" maxlength="14"
                                    required>
                            </div>
                            <div class="input-group big-input">
                                <label>Telefone</label>
                                <input type="text" id="telefone" name="telefone" placeholder="(00) 00000-0000"
                                    maxlength="15" required>
                            </div>
                        </div>

                        <div class="input-group big-input">
                            <label>Email</label>
                            <input type="email" id="email" name="email" placeholder="email@exemplo.com" required>
                        </div>

                        <div class="form-actions">
                            <button type="button" id="btn-limpar" class="btn-secondary btn-large">Limpar</button>
                            <button type="button" id="btn-proximo" class="btn-primary btn-large">Próxima Etapa <i
                                    class="fa-solid fa-arrow-right"></i></button>
                        </div>
                    </div>

                    <div id="step-2" class="form-step hidden">
                        <div class="input-group big-input">
                            <label>Perfil de Acesso</label>
                            <select id="cargo" name="cargo" required>
                                <option value="Funcionario" selected>Funcionário</option>
                                <option value="Administrador">Gerente / Admin</option>
                            </select>
                        </div>

                        <div class="input-group big-input">
                            <label>Usuário (Login)</label>
                            <input type="text" id="username" name="username" placeholder="CPF será usado" readonly
                                required>
                            <small id="username-hint">O login será o CPF automaticamente.</small>
                        </div>

                        <div class="row">
                            <div class="input-group big-input password-group">
                                <label>Senha</label>
                                <div class="input-wrapper">
                                    <input type="password" id="password" name="password" placeholder="******" required>
                                    <i class="fa-regular fa-eye" id="toggle-pass"></i>
                                </div>
                            </div>
                            <div class="input-group big-input password-group">
                                <label>Confirmar</label>
                                <div class="input-wrapper">
                                    <input type="password" id="confirm-password" placeholder="******" required>
                                    <i class="fa-regular fa-eye" id="toggle-confirm-pass"></i>
                                </div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="button" id="btn-voltar" class="btn-secondary btn-large"><i
                                    class="fa-solid fa-arrow-left"></i> Voltar</button>
                            <button type="submit" id="btn-salvar" class="btn-success btn-large"><i
                                    class="fa-solid fa-check"></i> Finalizar Cadastro</button>
                        </div>
                    </div>
                </form>

                <div id="mensagem-status" class="status-box hidden"></div>
            </section>
        </div>

        <div class="right-column">

            <section class="card preview-card">
                <header>
                    <h2><i class="fa-solid fa-id-card"></i> Pré-visualização</h2>
                </header>
                <div class="cracha-container">
                    <div class="cracha-row"><strong>Nome:</strong> <span id="prev-nome">-</span></div>
                    <div class="cracha-row"><strong>Usuário:</strong> <span id="prev-user" class="highlight">-</span>
                    </div>
                    <div class="cracha-row"><strong>CPF:</strong> <span id="prev-cpf">-</span></div>
                    <div class="cracha-row"><strong>Perfil:</strong> <span id="prev-cargo" class="badge">-</span></div>
                    <hr>
                    <div class="cracha-row"><strong>Email:</strong> <span id="prev-email">-</span></div>
                    <div class="cracha-row"><strong>Tel:</strong> <span id="prev-telefone">-</span></div>
                </div>
            </section>

            <section class="card list-card">
                <header class="list-header-compact">
                    <h3>Cadastrados (<span id="total-funcionarios">0</span>)</h3>
                </header>

                <div class="filters-compact">
                    <input type="text" id="search-input" placeholder="Buscar...">
                    <select id="filter-cargo">
                        <option value="todos">Todos</option>
                        <option value="Administrador">Gerentes</option>
                        <option value="Funcionario">Func.</option>
                    </select>
                </div>

                <div class="lista-container">
                    <table id="tabela-funcionarios">
                        <thead>
                            <tr>
                                <th>Nome / Cargo</th>
                                <th style="text-align: right;">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

                <div class="pagination-controls">
                    <button id="btn-prev-page" class="btn-page" disabled>
                        <i class="fa-solid fa-chevron-left"></i></button>
                    <span id="page-info">Pág 1</span>
                    <button id="btn-next-page" class="btn-page" disabled><i
                            class="fa-solid fa-chevron-right"></i></button>
                </div>
            </section>
        </div>

    </main>

    <script src="api-client.js"></script>
    <script src="auth.js"></script>
    <script src="cadastro-funcionarios.js"></script>
</body>

</html>
